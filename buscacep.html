<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Cep</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous" defer></script>
    <script src="./script.js" defer ></script>
</head>
<body>
    <!--Cabecalho-->
    <div class="container" id="container">
        <div class="row">
            <div class="col1 col align-self-center">
                <i class="bi bi-arrow-repeat">Seu Cep!</i>
            </div>
            <div class="col2 col align-self-center">
                <a  href="#">Dicas</a>
                <a  href="#">Serviços</a>
                <a  href="#">Mapas</a>
            </div>
        </div>
    </div>

    <!--Corpo do site-->
    <div class="container" id="container2">
        <div class="row" id="row1">
            <h6>Digite um Cep para pesquisar:</h6>
            
            <div class="input-group">
                <input type="text" name="" id="busca_cep" class="form-control" placeholder="pesquise cep ou endereço" aria-label="Recipient's username with two button addons">
                <button class="btn btn-outline-secondary" type="button" value="pesquisar" onclick="buscaCep()">Pesquisar</button>
                <button class="btn btn-outline-secondary" type="button" id="limpaform" value="Limpar" >Limpar</button>
            </div>     
            
            <p id="cep_number"></p>
            <p id="address"></p>
            <p id="district"></p>
            <p id="city"></p>
        </div>
    </div>

     <!--Mapa do Google-->
     <div class="container" id="maps">
        <div class="row">
            <h4>Como chegar em estabelecimentos do Brasil</h4>
            <h6>- Faça uma busca de estabelecimentos e serviços usando as caixas acima e descubra como chegar.</h6>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14746.129329117397!2d-41.90972235!3d-22.484202099999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1658104062354!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>    
    </div>
        
    <!--Footer-->
    <div class="container " id="footer">
        <div class="row">
            <p>Produzido por Genildocs</p>
        </div>
    </div>

   

</body>
</html>
